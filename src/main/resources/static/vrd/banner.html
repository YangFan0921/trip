<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>轮播图管理</title>
	<!--字体图标cdn-->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/banner.css">

	<!--主体区域结束-->
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>
<header>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <div class="logo">
            <a href="home.html"><img src="images/logo.png"/></a>
          </div>
         </div>
         <h3 >轮播图管理</h3>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="back"
            href="home.html">返回首页</a></li>
          </ul>
      </nav>
    </div>
  </header>	 
	 
	<div class="container">
		<div id="myCarousel" class="row">
			<!--左侧主要内容-->
			<div class="col-md-offset-2 col-md-8">
				<!--展示轮播图开始-->
				<div v-for="banner in banners" class="img_button">
					<img :src="banner.url" class="img-responsive" alt="">
					<button class="btn btn-danger" @click="deleteById(banner.id)">删除</button>
				</div>
				<!--展示轮播图结束-->
				<h4 class="text-center page-header">发布轮播图</h4>
				<form action="" enctype="multipart/form-data">
					<input type="file" name="file">
					<button type="button" class="btn btn-info" @click="upload()">上传轮播图</button>
				</form>
			</div>
			<!--左侧内容结束-->
		</div>
	</div>
	<!--网页底部-->
	<footer class="well container">
			<b> Copyright © 2022 All Rights Reserved
				 国ICP备12345678号-5 <a href="">ABC</a>
				版权所有
			</b> <span class="pull-right"> <b>Version</b> 0.1.0
			</span>
	</footer>

</body>

<script src="js/banner.js"></script>

</html>
