<body>
<!-- :names对应props中的names
     props中的names对应v-for中的names
     后面的names对应data中的names 这是一个传值操作-->
<myview id="vm" :names="names" :my-name="myName" :is-show="isShow"></myview>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.min.js"></script>
<script src="v.js"></script>
</body>
</html>
